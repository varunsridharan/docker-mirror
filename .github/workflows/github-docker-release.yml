name: "Release - Github üê≥ Registry"

env:
  DIST_LOCATION: "./dist/"
  VS_WORKFLOW_TYPE: "github-docker-release"

on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:
  push:
    branches:
      - '*'
  release:
    types:
      - published

jobs:
  publish-github-docker:
    name: "üöÄ  ${{ matrix.php }}-${{ matrix.imagetype }} - Publisher"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.1, 7.2, 7.3, 7.4 ]
        imagetype: [ apache , cli ]
    steps:
      - name: "üì•  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "üíæ  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "üí´  VS Utility"
        uses: varunsridharan/action-vs-utility@main

      - name: "‚ö°  Repository - Before Hook"
        run: |
          echo " "
          if [ -f $VS_BEFORE_HOOK_FILE_LOCATION ]; then
            echo "‚úÖ Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
            sh $VS_BEFORE_HOOK_FILE_LOCATION
          else
            echo "‚ö†Ô∏è No Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
          fi
          echo " "

      - name: "‚ö° Docker QEMU"
        uses: docker/setup-qemu-action@master

      - name: "‚ö° Docker BuildX"
        uses: docker/setup-buildx-action@master

      - name: "üîí  Log into GitHub Container Registry"
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_WRITE_PACKAGES }}

      - name: "üéâ  Build &  üöÄ  Publish"
        uses: docker/build-push-action@master
        with:
          file: ./php-${{ matrix.php }}-${{ matrix.imagetype }}
          push: true
          tags: |
            ghcr.io/${{ env.REPOSITORY_OWNER }}/php:${{ matrix.php }}-${{ matrix.imagetype }}

      - name: "‚ö°  Repository - After Hook"
        run: |
          echo " "
          if [ -f $VS_AFTER_HOOK_FILE_LOCATION ]; then
            echo "‚úÖ After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
            sh $VS_AFTER_HOOK_FILE_LOCATION
          else
            echo "‚ö†Ô∏è No After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
          fi
          echo " "
